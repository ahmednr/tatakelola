    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

<body>

<!--    MAP     -->
   
    <div id="map"></div>
    
    
<!--    SEARCH BAR     -->
    
    <div id="cari">
        <img src="res/logobp3ti.png">
        <input list="daftar-desa" type="text" placeholder="Cari desa">

        <datalist id="daftar-desa">
                <option value="Desa A"></option>
                <option value="Desa B"></option>
                <option value="Desa C"></option>
                <option value="Desa D"></option>
                <option value="Desa E"></option>
                <option value="Desa F"></option>
                <option value="Desa G"></option>
                
            </datalist>
    </div>


<!--    DASHBOARD BUTTONS     -->
   
    <button class="dash" id="btn-dbk">
        <div class='icon'>
            <i class='fa fa-money'></i>
        </div>
        <div class='text'>
            <span>Dashboard Keuangan</span>
        </div>
    </button>
    
    <button class="dash" id="btn-dbm">
        <div class='icon'>
            <i class='fa fa-money'></i>
        </div>
        <div class='text'>
            <span>Dashboard Monitoring</span>
        </div>
    </button>

<!--    SIDE BUTTONS     -->
   
    <button class="side" id="btn-apbdes">
        <div class='icon'>
            <i class='fa fa-money'></i>
        </div>
        <div class='text'>
            <span>APBDes</span>
        </div>
    </button>
    
    <button class="side" id="btn-luasdesa">
        <div class='icon'>
            <i class='fa fa-map'></i>
        </div>
        <div class='text'>
            <span>Luas Desa</span>
        </div>
    </button>
    
    <button class="side" id="btn-penduduk">
        <div class='icon'>
            <i class='fa fa-male'></i>
        </div>
        <div class='text'>
            <span>Jumlah Penduduk</span>
        </div>
    </button>
    
    <button class="side" id="btn-pendidikan">
        <div class='icon'>
            <i class='fa fa-building'></i>
        </div>
        <div class='text'>
            <span>Pendidikan</span>
        </div>
    </button>
    
    <button class="side" id="btn-listrik">
        <div class='icon'>
            <i class='fa fa-plug'></i>
        </div>
        <div class='text'>
            <span>Listrik</span>
        </div>
    </button>
    
    <button class="side" id="btn-pengairan">
        <div class='icon'>
            <i class='fa fa-tint'></i>
        </div>
        <div class='text'>
            <span>Pengairan</span>
        </div>
    </button>
    
    <button class="side" id="btn-komunikasi">
        <div class='icon'>
            <i class='fa fa-phone'></i>
        </div>
        <div class='text'>
            <span>Sarana Komunikasi</span>
        </div>
    </button>
    
    <button class="side" id="btn-potensi">
        <div class='icon'>
            <i class='fa fa-leaf'></i>
        </div>
        <div class='text'>
            <span>Potensi Desa</span>
        </div>
    </button>


    <script>
        var map = L.map('map').setView([-0.7893, 113.9213], 5);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: '',
            id: 'mapbox.streets'
        }).addTo(map);
        map.zoomControl.setPosition('bottomright');

        //map.locate({setView: true, maxZoom: 16});
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
