    <script>
        
        
        function initMap() {
            var uluru = {lat: -0.7893, lng: 113.9213};

                center: uluru,
                suppressMarkers: true,

                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: true

    </script>
